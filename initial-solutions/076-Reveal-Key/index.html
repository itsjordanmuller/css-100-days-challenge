<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 076/100 - Reveal Key - 100 Days CSS Challenge</title>

  <body>
    <div class="container">
      <div class="content">
        <div class="secret-area">
          <form class="form-field">
            <input
              type="text"
              class="text-input"
              placeholder='Enter "password"'
              pattern="[pP]assword"
              required
            />

          <div class="code-display">MD5-SU3-CX8</div>
          <button type="button" class="reset-btn">Reset</button>
        </div>
      </div>
    </div>
  </body>
