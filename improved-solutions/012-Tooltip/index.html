<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 012/100 - Tooltip - 100 Days CSS Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="quotation-mark"></div>
      <div class="quote">
        <p>
          I know quite certainly that I myself have no special talent;
          curiosity,
          <span onclick=";" class="tooltip highlight"
            >obsession
            <span class="info">
              <span class="pronounce"
                >[əbˈseʃ(ə)n]<span class="fa fa-volume-up"></span
              ></span>
              <span class="text"
                ><b>Obsession</b>, a persistent disturbing preoccupation with an
                often unreasonable idea or feeling.</span
              >
            </span>
          </span>
          and dogged endurance, combined with self-criticism have brought me to
          my ideas.
        </p>
        <p class="author">Albert Einstein</p>
      </div>
    </div>
  </body>
</html>
