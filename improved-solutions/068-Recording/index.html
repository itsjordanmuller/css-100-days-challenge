<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 068/100 - Recording - 100 Days CSS Challenge</title>
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="checkbox" class="checkbox" />
      <label for="checkbox" class="label"></label>
      <div class="mic">
        <svg class="mic-icon" viewBox="0 0 100 100">
          <circle class="circle" cx="50" cy="50" r="47" />
        </svg>
        <div class="icon">
          <div class="body">
            <div class="fill"></div>
          </div>
          <div class="foot-v"></div>
          <div class="foot-h"></div>
        </div>
        <div class="dots">
          <div class="dot dot-1"></div>
          <div class="dot dot-2"></div>
          <div class="dot dot-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
