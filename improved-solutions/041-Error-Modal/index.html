<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 041/100 - Error Modal - 100 Days CSS Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="alert-box">
        <img
          src="https://100dayscss.com/codepen/alert.png"
          alt="Alert"
          class="alert-icon"
        />
        <h2 class="alert-title">Oh snap!</h2>
        <p class="alert-message">
          An error has occurred while creating an error report.
        </p>
        <div class="close-button">Dismiss</div>
      </div>
    </div>
  </body>
</html>
