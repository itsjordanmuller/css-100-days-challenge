<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 055/100 - Thermostat - 100 Days CSS Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="climate-control">
        <div class="gradient-circle">
          <div class="overlay"></div>
        </div>
        <div class="dial">
          <div class="needle"></div>
          <div class="external-temp">23°</div>
          <div class="internal-temp">19<span>°</span></div>
          <div class="internal-temp alt">20<span>°</span></div>
          <div class="location">Bedroom</div>
        </div>
      </div>
    </div>
  </body>
</html>
