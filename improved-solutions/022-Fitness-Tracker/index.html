<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 022/100 - Fitness Tracker - 100 Days CSS Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div class="header">
          <div class="title">your daily</div>
          progress
        </div>
        <div class="circle-big">
          <div class="value">
            2758
            <div class="unit">kcal</div>
          </div>
          <svg>
            <circle class="bg" cx="57" cy="57" r="52"></circle>
            <circle
              class="dial"
              cx="57"
              cy="57"
              r="52"
              data-motion-id="circle 1"
            ></circle>
          </svg>
        </div>
        <div class="small-circles">
          <div class="small-circle">
            <div class="value">
              8563
              <div class="unit">steps</div>
            </div>
            <svg>
              <circle class="bg" cx="40" cy="40" r="37"></circle>
              <circle
                class="dial one"
                cx="40"
                cy="40"
                r="37"
                data-motion-id="circle 2"
              ></circle>
            </svg>
          </div>
          <div class="small-circle">
            <div class="value">
              6,2
              <div class="unit">km</div>
            </div>
            <svg>
              <circle class="bg" cx="40" cy="40" r="37"></circle>
              <circle
                class="dial two"
                cx="40"
                cy="40"
                r="37"
                data-motion-id="circle 3"
              ></circle>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
