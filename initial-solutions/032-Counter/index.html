<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 032/100 - Counter - 100 Days CSS Challenge</title>
  </head>
  <body>
    <div class="frame">
      <div class="count-display">
        <div class="decrement">
          <div class="horizontal-line"></div>
        </div>
        <div class="value">
          <span class="animate-in">0</span>
        </div>
        <div class="increment">
          <div class="horizontal-line"></div>
          <div class="vertical-line"></div>
        </div>
      </div>
    </div>
  </body>
</html>
