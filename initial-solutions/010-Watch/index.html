<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 010/100 - Watch - 100 Days CSS Challenge</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="dial">
          <svg class="ring">
            <circle />
          </svg>
          <div class="ticks"></div>
          <div class="details">
            <div class="date">Sun 19 Nov 2023</div>
            <div class="time">11:42</div>
            <div class="stats">
              <div class="heart-rate"><span class="fa fa-heart"></span>81</div>
              <div class="calories">1248 kcal</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
