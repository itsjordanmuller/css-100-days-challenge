<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 15/100 - 100 Days CSS Challenge - Jordan Muller</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="bar"></div>
        <div class="upload-header">Drop file to upload</div>
        <div class="upload-body">
          <div class="dropzone">
            <div class="content">
              <img
                src="https://100dayscss.com/codepen/upload.svg"
                class="upload"
              />
              <span class="filename"></span>
              <input type="file" class="input" />
            </div>
          </div>
          <button class="upload-btn">Upload file</button>
        </div>
        <img src="https://100dayscss.com/codepen/syncing.svg" class="syncing" />
        <img src="https://100dayscss.com/codepen/checkmark.svg" class="done" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
