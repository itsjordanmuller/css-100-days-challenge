<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 051/100 - CSS Counter - 100 Days CSS Challenge</title>
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="button" name="state" />
      <label class="icon" for="button">
        <div class="pause"></div>
        <div class="play"></div>
      </label>
      <div class="counter">
        <div class="thousands number"></div>
        <div class="hundreds number"></div>
        <div class="tens number"></div>
        <div class="units number"></div>
      </div>
    </div>
  </body>
</html>
