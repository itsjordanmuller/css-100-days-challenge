<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 014/100 - Byciclopter - 100 Days CSS Challenge</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="card">
          <div class="card__face card__face--front">
            <img src="https://100dayscss.com/codepen/bycicle.svg" />
            <div class="road">
              <div class="line-1"></div>
              <div class="line-2"></div>
              <div class="line-3"></div>
              <div class="line-4"></div>
              <div class="line-5"></div>
              <div class="line-6"></div>
              <div class="line-7"></div>
              <div class="line-8"></div>
              <div class="line-9"></div>
            </div>
          </div>
          <div class="card__face card__face--back">
            <img src="https://100dayscss.com/codepen/helicopter.svg" />
            <div class="air">
              <div class="wisp-1"></div>
              <div class="wisp-2"></div>
              <div class="wisp-3"></div>
              <div class="wisp-4"></div>
              <div class="wisp-5"></div>
              <div class="wisp-6"></div>
              <div class="wisp-7"></div>
              <div class="wisp-8"></div>
              <div class="wisp-9"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
