<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 062/100 - Price Table - 100 Days CSS Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="pricing-plan basic" onclick="void(0);">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$5<span>per month</span></div>
        <div class="plan-lines">
          <div class="line" style="--line-width: 69px"></div>
          <div class="line" style="--line-width: 59px"></div>
          <div class="line" style="--line-width: 66px"></div>
          <div class="line" style="--line-width: 46px"></div>
        </div>
      </div>

      <div class="pricing-plan pro" onclick="void(0);">
        <div class="plan-title">Pro</div>
        <div class="plan-price">$10<span>per month</span></div>
        <div class="plan-lines">
          <div class="line" style="--line-width: 69px"></div>
          <div class="line" style="--line-width: 59px"></div>
          <div class="line" style="--line-width: 66px"></div>
          <div class="line" style="--line-width: 46px"></div>
        </div>
      </div>

      <div class="pricing-plan premium" onclick="void(0);">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$20<span>per month</span></div>
        <div class="plan-lines">
          <div class="line" style="--line-width: 69px"></div>
          <div class="line" style="--line-width: 59px"></div>
          <div class="line" style="--line-width: 66px"></div>
          <div class="line" style="--line-width: 46px"></div>
        </div>
      </div>

      <div class="pricing-datas">
        <div class="pricing-data users">
          <div class="data-text">
            <span class="data-left">5 Users</span>
            <span class="data-right">100 Users</span>
          </div>
          <div class="data-line">
            <div class="fill"></div>
          </div>
        </div>

        <div class="pricing-data gb">
          <div class="data-text">
            <span class="data-left">20 GB</span>
            <span class="data-right">200 GB</span>
          </div>
          <div class="data-line">
            <div class="fill"></div>
          </div>
        </div>

        <div class="pricing-data projects">
          <div class="data-text">
            <span class="data-left">1 Project</span>
            <span class="data-right">50 Projects</span>
          </div>
          <div class="data-line">
            <div class="fill"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
