<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 100/100 - Neon Light - 100 Days CSS Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="neon-sign">
        <div class="letter-e">
          <div class="tube left"></div>
          <div class="tube upper"></div>
          <div class="tube middle"></div>
          <div class="tube lower"></div>
        </div>
        <div class="letter-n">
          <div class="tube left"></div>
          <div class="tube middle"></div>
          <div class="tube right"></div>
        </div>
        <div class="letter-d">
          <div class="tube left"></div>
          <div class="right">
            <div class="circular-box">
              <div class="circle"></div>
            </div>
            <div class="upper-box">
              <div class="tube point"></div>
            </div>
            <div class="lower-box">
              <div class="tube point"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
