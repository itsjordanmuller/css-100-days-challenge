<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 074/100 - Pagination - 100 Days CSS Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="pages">
          <input type="radio" name="switch" id="page-1" class="radio" checked />
          <input type="radio" name="switch" id="page-2" class="radio" />
          <input type="radio" name="switch" id="page-3" class="radio" />
          <input type="radio" name="switch" id="page-4" class="radio" />
          <label for="page-1" class="btn btn-1">1</label>
          <label for="page-2" class="btn btn-2">2</label>
          <label for="page-3" class="btn btn-3">3</label>
          <label for="page-4" class="btn btn-4">4</label>
        </div>
      </div>
    </div>
  </body>
