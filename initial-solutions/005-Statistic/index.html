<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 5/100 - 100 Days CSS Challenge - Jordan Muller</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="graph">
          <div class="graph-header">
            <div class="report-section">
              <span class="report-title">Weekly Report</span>
              <span>01. Feb - 07. Feb</span>
            </div>
            <div class="revenue-section">
              <span>Revenue</span>
              <span class="revenue-total">$ 3621.79</span>
            </div>
          </div>
          <div class="graph-body">
            <div class="legend">
              <span class="views-key-color"></span>
              <span class="views-key">Views</span>
              <span class="purchases-key-color"></span>
              <span class="purchases-key">Purchases</span>
            </div>
            <div class="chart">
              <div class="line line-one"></div>
              <div class="line line-two"></div>
              <div class="line line-three"></div>
              <div class="views-data">
                <svg>
                  <polyline
                    points="9,46 50,12 90,23 130,11 171,38 211,48 251,19"
                  ></polyline>
                </svg>
                <div class="points views-points">
                  <div class="p1">
                    <div class="value">458</div>
                  </div>
                  <div class="p2">
                    <div class="value">812</div>
                  </div>
                  <div class="p3">
                    <div class="value">746</div>
                  </div>
                  <div class="p4">
                    <div class="value">877</div>
                  </div>
                  <div class="p5">
                    <div class="value">517</div>
                  </div>
                  <div class="p6">
                    <div class="value">434</div>
                  </div>
                  <div class="p7">
                    <div class="value">458</div>
                  </div>
                </div>
              </div>
              <div class="purchases-data">
                <svg>
                  <polyline
                    points="9,61 50,50 90,65 130,55 171,61 211,74 251,64"
                  ></polyline>
                </svg>
                <div class="points purchases-points">
                  <div class="p1">
                    <div class="value">26</div>
                  </div>
                  <div class="p2">
                    <div class="value">41</div>
                  </div>
                  <div class="p3">
                    <div class="value">22</div>
                  </div>
                  <div class="p4">
                    <div class="value">36</div>
                  </div>
                  <div class="p5">
                    <div class="value">25</div>
                  </div>
                  <div class="p6">
                    <div class="value">13</div>
                  </div>
                  <div class="p7">
                    <div class="value">20</div>
                  </div>
                </div>
              </div>
              <div class="days">
                <span class="day">Mon</span>
                <span class="day">Tue</span>
                <span class="day">Wed</span>
                <span class="day">Thu</span>
                <span class="day">Fri</span>
                <span class="day">Sat</span>
                <span class="day">Sun</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
