<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://100dayscss.com/codepen/css/font-awesome.min.css"
    />
    <title>Day 013/100 - User Gallery - 100 Days CSS Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="profile one">
          <img
            class="user-image"
            src="https://100dayscss.com/codepen/13-1.jpg"
          />
          <button
            class="open"
            id="profile-one"
            data-img-src="https://100dayscss.com/codepen/13-1.jpg"
            data-name="Julia Toth"
          >
            +
          </button>
        </div>
        <div class="profile two">
          <img
            class="user-image"
            src="https://100dayscss.com/codepen/13-2.jpg"
          />
          <button
            class="open"
            id="profile-one"
            data-img-src="https://100dayscss.com/codepen/13-2.jpg"
            data-name="Eddie Newman"
          >
            +
          </button>
        </div>
        <div class="profile three">
          <img
            class="user-image"
            src="https://100dayscss.com/codepen/13-3.jpg"
          />
          <button
            class="open"
            id="profile-three"
            data-img-src="https://100dayscss.com/codepen/13-3.jpg"
            data-name="Alexa Snyder"
          >
            +
          </button>
        </div>
        <div class="profile four">
          <img
            class="user-image"
            src="https://100dayscss.com/codepen/13-4.jpg"
          />
          <button
            class="open"
            id="profile-four"
            data-img-src="https://100dayscss.com/codepen/13-4.jpg"
            data-name="Naomi Caldwell"
          >
            +
          </button>
        </div>
      </div>
      <div class="details" id="details-one">
        <button class="exit-btn"></button>
        <img
          class="circle-image"
          src="https://100dayscss.com/codepen/13-1.jpg"
        />
        <div class="header">
          <img
            class="header-image"
            src="https://100dayscss.com/codepen/13-1-header.jpg"
          />
        </div>
        <div class="info">
          <div class="name">Julia Toth</div>
          <div class="social-links">
            <div class="social-btn"><span class="fa fa-phone"></span></div>
            <div class="social-btn"><span class="fa fa-comment"></span></div>
            <div class="social-btn"><span class="fa fa-heart"></span></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
