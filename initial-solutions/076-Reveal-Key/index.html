<div class="container">
  <div class="content">
    <div class="secret-area">
      <form class="form-field">
        <input
          type="text"
          class="text-input"
          placeholder='Enter "password"'
          pattern="[pP]assword"
          required
        />
        <div class="hidden-content">Secret Key</div>
      </form>
      <div class="code-display">MD5-SU3-CX8</div>
      <button type="button" class="reset-btn">Reset</button>
    </div>
  </div>
</div>
