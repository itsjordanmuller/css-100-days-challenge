<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 006/100 - Profile - 100 Days CSS Challenge</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="profile">
          <div class="profile-details">
            <div class="person">
              <div class="avatar">
                <div class="spin circle-one"></div>
                <div class="spin circle-two"></div>
                <img
                  src="https://100dayscss.com/codepen/jessica-potter.jpg"
                  class="user-img"
                />
              </div>
              <div class="title">
                <span class="title-bold">Jessica Potter</span>Visual Artist
              </div>
            </div>
            <div class="buttons">
              <button>Follow</button>
              <button>Message</button>
            </div>
          </div>
          <div class="profile-stats">
            <div class="posts"><span class="stat-bold">523</span>Posts</div>
            <div class="likes"><span class="stat-bold">1387</span>Likes</div>
            <div class="followers">
              <span class="stat-bold">146</span>Followers
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
