<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 16/100 - 100 Days CSS Challenge - Jordan Muller</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="circle"></div>
        <div class="circle-flourish"></div>
        <svg class="octagon">
          <polygon
            points="30,0 70,0 100,30 100,70 70,100 30,100 0,70 0,30"
          ></polygon>
        </svg>
        <svg class="triangle">
          <polygon points="53,0 106,90 0,90"></polygon>
        </svg>
        <div class="octagon-flourish">
          <div class="flourish f1"></div>
          <div class="flourish f2"></div>
          <div class="flourish f3"></div>
          <div class="flourish f4"></div>
        </div>
        <div class="triangle-flourish">
          <div class="flourish f1"></div>
          <div class="flourish f2"></div>
          <div class="flourish f3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
